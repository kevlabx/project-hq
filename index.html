<!doctype html>
<html lang="en" data-theme="dark" data-contrast="high">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LoomPages Project HQ — 10-Day Challenge</title>
  <meta name="description" content="10-day guided web project. Local-only progress. Follow the white rabbit." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo">LP</div>
      <div class="title">LoomPages Project HQ</div>
      <div class="subtitle small muted">Ship LoomPages in 10 days • All progress stays on your device • Designed by Kevin</div>
    </div>

    <nav class="nav">
      <button class="pill" data-nav="dashboard">Overview</button>
      <button class="pill" data-nav="days">Days</button>
      <button class="pill" data-nav="prompts">Prompts</button>
      <button class="pill" data-nav="cheatsheet">Cheat Sheet</button>
      <button class="pill" data-nav="commands">Commands</button>
    </nav>

    <div class="actions">
      <button id="btn-edit" class="pill">Edit: Off</button>
      <button id="btn-jack" class="pill">Focus Mode</button>

      <div class="menu">
        <button id="btn-export" class="pill">Export</button>
      </div>
      <div class="menu">
        <button id="btn-import" class="pill">Import</button>
        <input id="file-import" type="file" accept="application/json" hidden />
      </div>
      <button id="btn-reset" class="pill danger">Reset</button>

      <div class="menu settings">
        <button id="btn-settings" class="pill">Settings</button>
        <div class="menu-panel">
          <label class="row"><input type="checkbox" id="set-contrast" checked /><span>High contrast</span></label>
          <label class="row"><input type="checkbox" id="set-theme" /><span>Day mode</span></label>
        </div>
      </div>
    </div>
  </header>

  <main id="app" class="site-main">
    <div class="panel">Loading…</div>
  </main>

  <footer class="site-footer">
    <div>Tip: Export your progress JSON regularly as a backup.</div>
    <div id="last-saved" class="muted small"></div>
  </footer>

  <div id="toasts" aria-live="polite" aria-atomic="true"></div>
  <div id="modal-root"></div>

  <script src="app.js"></script>
</body>
</html>
